<div class="container">
<form class="form" [formGroup]="formValues" (ngSubmit)="submit()">

    <h3  class="title">Login</h3>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" name="email" formControlName="email" placeholder="Enter your Email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="text" name="password" formControlName="password" placeholder="Enter your Password">
  </mat-form-field>

  <button type="submit" class="button" mat-raised-button>Submit</button>
  <div style="display: flex;justify-content: center;flex-direction: row;align-items: center;gap: 10px !important;">
    <p>New User?</p>
    <a routerLink="/register"> Register</a>
  </div>

</form>
</div>
