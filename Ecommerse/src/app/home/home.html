<div style="background-color: rgb(242, 248, 252);border-radius: 10px; padding: 1rem; border: 1px solid lightblue;">

 <p style="padding-bottom: 0rem; font-weight: bold; color: blue; font-style: italic; font-size: 1.5rem;">Mobiles</p>

<div class="card-container">

    <mat-card class="card" *ngFor="let mobile of mobiles"> 
        <img mat-card-img class="img" [src]="mobile.image" alt="mobile image">
        <mat-card-content>
            <p>{{mobile.title}}</p>
            <strong>from {{mobile.price}}</strong>
            <mat-card-actions style="display: flex;flex-direction: column; gap: 10px;"> 
                  <button mat-raised-button  color="primary" (click)="product(mobile)">buy</button>
                  <button mat-raised-button  color="primary" (click)="carts(mobile)">cart</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
    </div>
</div>
