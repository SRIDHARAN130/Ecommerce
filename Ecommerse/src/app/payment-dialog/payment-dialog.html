
<div style="height: auto; display: flex;flex-direction: column;">
<h2 mat-dialog-title>Select Payment Option</h2>
<mat-dialog-content>
  <mat-radio-group [(ngModel)]="selectedPayment">
    <mat-radio-button *ngFor="let option of paymentOptions" [value]="option">
      {{ option }}
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!selectedPayment" (click)="confirm()">OK</button>
</mat-dialog-actions>
</div>
